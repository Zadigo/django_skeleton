{% extends "base.html" %}

{% block container %}
<div class="section my-5">
    <div class="row">
        <div class="col-12">
            <div class="row">
                {% for book in books %}
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <a href="{{ book.get_absolute_url }}">
                                    <h4 class="card-title">
                                        {{ book.name }}
                                    </h4>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
